<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<!--  clubs (♣), diamonds (♦), hearts (♥), and spades (♠). -->
<body>
    <script>
        for (let i = 0; i < 4; i++) 
            for (let j = 1; j < 14; j++) {
            let kartya = document.createElement('my-card')
            kartya.dataset.ertek=j
            kartya.dataset.sign=i
            document.body.appendChild(kartya)
            
        }

    </script>
    <!-- <my-card  data-ertek="12" data-sign="2"></my-card> -->
    
</body>
</html>
